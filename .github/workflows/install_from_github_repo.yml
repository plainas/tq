name: install from github rrepo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install tq
      run: |
        sudo -H pip3 install https://github.com/plainas/tq/zipball/stable
        sudo -H pip3 install --upgrade pip
    - name: run tq
      run: |
        tq
        tq -v
