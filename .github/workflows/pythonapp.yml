name: Install and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: envinfo
      run: |
        pwd
        ls
    - name: Install
      run: |
        python setup.py install
