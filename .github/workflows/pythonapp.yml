name: Install and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install and run tests
      run: |
        python -m pip install --upgrade pip
        python setup.py install
        ./tqtest.sh
